<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Javascript calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <br>
  <div>
    <p id="elm" class="col-12"  readonly> </p>
    <p id="exp" class="col-12"  readonly> </p>
  </div>
  
  <div class="row">
    <button id="clear" class="col-6 semi-transparent-button">Clear</button>
    <button id="backspace" class="col-3 semi-transparent-button"><</button>
    <button id="multiply" class="col-3 semi-transparent-button">x</button>
  </div>
  <div class="row">
    <button id="one" class="col-3 semi-transparent-button">1</button>
    <button id="two" class="col-3 semi-transparent-button">2</button>
    <button id="three" class="col-3 semi-transparent-button">3</button>
    <button id="add" class="col-3 semi-transparent-button">+</button>
  </div>
  <div class="row">
    <button id="four" class="col-3 semi-transparent-button">4</button>
    <button id="five" class="col-3 semi-transparent-button">5</button>
    <button id="six" class="col-3 semi-transparent-button">6</button>
    <button id="subtract" class="col-3 semi-transparent-button">-</button>
  </div>
  <div class="row">
    <button id="seven" class="col-3 semi-transparent-button">7</button>
    <button id="eight" class="col-3 semi-transparent-button">8</button>
    <button id="nine" class="col-3 semi-transparent-button">9</button>
    <button id="divide" class="col-3 semi-transparent-button">/</button>
  </div>
  <div class="row">
    <button id="zero" class="col-3 semi-transparent-button">0</button>
    <button id="period" class="col-3 semi-transparent-button">.</button>
    <button id="equal" class="col-6 semi-transparent-button">=</button>
  </div>

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
